<html xmlns="http://wwww.w3.org/1999/xhtml">

    <head>
        <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
        <script src="https://www.govmap.gov.il/govmap/api/govmap.api.js"></script>

        <script src="JS/robotics.js"></script>
    </head>

    <body dir="rtl">
        <div id="logos" style="padding: 0.5cm; text-align: center; display: block">
            <img style="height: 1.5cm;" src="images/fll.png">
            <img style="height: 1.6cm; margin-right: 3cm;" src="images/cargo connect.png">
            <img style="height: 1.7cm; margin-left: 3cm; margin-right:  3cm;" src="images/titans.png">
            <img style="height: 1.6cm; margin-left: 3cm;" src="images/מערכת חצב.png">
            <img style="height: 1.4cm;" src="images/משרד התחבורה.png">
        </div>
        <!-- יצירת תיבות הטקסט והכפתור -->
        <div id="controls" style="padding:0.5cm; background:plum; color:black">
            <label for="starting_point">נקודת התחלה</label>
            <input type="text" name="starting point" id="starting_point">
            <label for="destination">יעד הנסיעה</label>
            <input type="text" name="destination" id="destination">
            <label for="height">גובה המשאית במטרים</label>
            <input type="number" id="TRACK_H"></input>
            <button onClick="filter_bridges();mark_way_points()"> חפש </button>
            <button onClick="paintline()">שרטט מסלול</button>
            <button onClick="showExample()">ניקוי המפה</button>

            <!-- יצירת מקום בו תיווצר המפה -->
            <div id="map" style="height: 80%;padding-top:0.5cm">
            </div>
        </div>
    </body>

</html>
