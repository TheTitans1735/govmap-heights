
<!-- נתינת קבצי הגאווה סקריפט לקוד כדי שהוא יריץ אותם -->

<html xmlns="http://wwww.w3.org/1999/xhtml">


<head>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="https://www.govmap.gov.il/govmap/api/govmap.api.js"></script>
    <script src="https://es.govmap.gov.il/TldSearch/Scripts/ac.js"></script>
    <script src="JS/robotics.js"></script>

    <link rel="stylesheet" href="https://es.govmap.gov.il/TldSearch/Scripts/ac.css">
</head>

    <!-- חלק שני : יצירת הסמלים -->

<body dir="rtl">
    <div id="logos" style="padding: 0.5cm; text-align: center; display: block">
        <img style="height: 1.5cm;" src="images/fll.png">
        <img style="height: 1.6cm; margin-right: 3cm;" src="images/cargo connect.png">
        <img style="height: 1.7cm; margin-left: 3cm; margin-right:  3cm;" src="images/titans.png">
        <img style="height: 1.6cm; margin-left: 3cm;" src="images/מערכת חצב.png">
        <img style="height: 1.4cm;" src="images/משרד התחבורה.png">
    </div>

    <!-- (disclamer) חלק שלישי : יצירת תניית פטור  -->

    <div style="border: 1cm; color: white; background-color: #cc0000; font-size: 22; text-align: center;" >
<label style="align-content: center;">האתר הוא פרויקט לימודי ואין  לעשות בו שום שימוש תפעולי או אחר מעבר למסגרת התחרות שעבורה הוא פותח. בנוסף המידע המופיע באתר אינו שלם או מלא, אין לייחס לו כל מעמד או חשיבות ואינו נוסח מחייב של החוק</label>
    </div>

    <!-- חלק רביעי : יצירת רקע למפה  -->

    <div id="controls" style="padding:0.5cm; background:plum; color:black" >
        <div>

    <!--חלק חמישי : יצירת הכפתורים ותיבות הטקסט -->

            <span class="autocomplete">
                <label for="starting_point">נקודת התחלה</label>
                <input type="text" id="starting_point"  style="height: 20px;">
            </span>
            <span class="autocomplete">
                <label for="destination">יעד הנסיעה</label>
                <input type="text" id="destination_point"  style="height: 20px;" >
            </span>
            <span>
                <label for="height">גובה המשאית במטרים</label>
                <input type="number" id="TRACK_H" step="0.1" style="width: 50px;" style="height: 20px;" ></input>
            </span>
            <span>
                <button onClick="filter_bridges();mark_way_points()"> חפש </button>
                <button onClick="paintline()">שרטט מסלול</button>
                <button onClick="clearMap()">ניקוי המפה</button>
            </span>

        </div>

    <!-- חלק שישי : יצירת מקום בו תיווצר המפה -->

        <div id="map" style="height: 80%;padding-top:0.5cm">
        </div>
    </div>
</body>

</html>
