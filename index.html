    <div style="border: 1cm; color: black; background-color: red; font-size: 22;" >
<label style="align-content: center;">האתר הוא פרויקט לימודי ואין  לעשות בו שום שימוש תפעולי או אחר מעבר למסגרת התחרות שעבורה הוא פותח. בנוסף המידע המופיע באתר אינו שלם או מלא, אין לייחס לו כל מעמד או חשיבות ואינו נוסח מחייב של החוק</label>
    </div>

    <!-- יצירת תיבות הטקסט והכפתור -->
    <div id="controls" style="padding:0.5cm; background:plum; color:black" >
        <div>
            <span class="autocomplete">
                <label for="starting_point">נקודת התחלה</label>
                <input type="text" id="starting_point"  style="height: 20px;">
            </span>
            <span class="autocomplete">
                <label for="destination">יעד הנסיעה</label>
                <input type="text" id="destination_point"  style="height: 20px;" >

            <span>

                <input type="number" id="TRACK_H" step="0.1" style="width: 50px;" style="height: 20px;" ></input>

            <span>
                <button onClick="filter_bridges();mark_way_points()"> חפש </button>
                <button onClick="paintline()">שרטט מסלול</button>
                <button onClick="clearMap()">ניקוי המפה</button>
            </span>

        </div>



        <!-- יצירת מקום בו תיווצר המפה -->
